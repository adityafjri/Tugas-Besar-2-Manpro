<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- pilih buku sama search by chara name -->
    <form action="#3">
        <label for="radio-1">Buku 1</label>
        <input type="radio" name="radio-1">
        <label for="radio-2">Buku 2</label>
        <input type="radio" name="radio-2">
        <label for="radio-3">Buku 3</label>
        <input type="radio" name="radio-3">
        <input type="text">
    </form>

    <!-- table hasil -->
    <table id="catTable">
        <thead>
          <tr>
            <th data-sort="name">Name</th>
            <th data-sort="age">Age</th>
            <th data-sort="breed">Breed</th>
            <th data-sort="gender">Gender</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4"><i>Data sedang diambil ...</i></td></tr>
        </tbody>
      </table>
      

    <button id="prevButton">Previous</button> 
    <button id="nextButton">Next</button>
    <script>
        // manggil fungsi pas halaman ke load
        document.addEventListener('DOMContentLoaded', init, false);

        let data, table, sortCol;
        let sortAsc = false;
        // jumlah baris
        const pageSize = 10;
        // halaman table
        let curPage = 1;


        async function init() {
            // target table
            table = document.querySelector('#catTable tbody');
            // api call
            let resp = await fetch('https://www.raymondcamden.com/.netlify/functions/get-cats');
            data = await resp.json();
            // render hasil
            renderTable();

            // trigger event buat sort table
            document.querySelectorAll('#catTable thead tr th').forEach(t => {
                t.addEventListener('click', sort, false);
            });

            // trigger event tombol pindah halaman table
            document.querySelector('#nextButton').addEventListener('click', nextPage, false);
            document.querySelector('#prevButton').addEventListener('click', previousPage, false);
        }

        // fungsi buat render table make data dari api call
        function renderTable() {
            let result = '';
            data.filter((row, index) => {
                let start = (curPage-1)*pageSize;
                let end =curPage*pageSize;
                if(index >= start && index < end) return true;
            }).forEach(c => {
            result += `<tr>
            <td>${c.name}</td>
            <td>${c.age}</td>
            <td>${c.breed}</td>
            <td>${c.gender}</td>
            </tr>`;
            });
            table.innerHTML = result;
        }
  
        // fungsi buat sort (klik table head)   
        function sort(e) {
            let thisSort = e.target.dataset.sort;
            if(sortCol === thisSort) sortAsc = !sortAsc;
            sortCol = thisSort;
            data.sort((a, b) => {
            if(a[sortCol] < b[sortCol]) return sortAsc?1:-1;
            if(a[sortCol] > b[sortCol]) return sortAsc?-1:1;
            return 0;
            });
            renderTable();
        }
        // fungsi buat pindah halaman table
        function previousPage() {
            if(curPage > 1) curPage--;
            renderTable();
        }
        
        function nextPage() {
            if((curPage * pageSize) < data.length) curPage++;
            renderTable();
        }
    </script>
</body>
</html>
